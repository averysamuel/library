<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="script" type="javascript" href="script.js">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = 'header'>
        <h3>Welcome to your Library</h3>
    </div>
    <div id = 'container'>
    </div>
    <div class = 'openDialog'>
        <button id = 'openDialogBtn'>New Book</button>
    </div>
    <div class = "dialogContainer">
        <dialog id = "dialogBox" >
            <form>
                
                    <label for="bookTitle">Title</label>
                    <input type="text" name="bookTitle" id="bookTitle"></input>
                    <label for="bookAuthor">Author</label>
                    <input type="text" name="bookAuthor" id="bookAuthor"></input>
                    <label for="bookPages">Pages</label>
                    <input type="text" name="bookPages" id="bookPages"></input>
                <!--    <label for="readBook">Read</label>
                    <input type ="checkbox" name="readBook" id="readBook"> -->
               <section>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="addBook" value="default" type="button">Add</button>
            </section>
            </form>
        </dialog>
        <output></output>
    </div>
</body>
</html>
